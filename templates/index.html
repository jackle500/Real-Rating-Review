<!DOCTYPE html>
<html>
<head>
    <title>Product Review Rating</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Product Review Rating</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="review" class="form-label">Enter your product review:</label>
                <textarea class="form-control" id="review" name="review" rows="4" required>{{ review if review }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Get Rating</button>
        </form>

        {% if rating is not none %}
            <div class="result mt-4">
                <h2>Rating:</h2>
                <p><strong>{{ rating }}</strong> out of 5</p>
            </div>
        {% endif %}
    </div>
    <!-- Bootstrap JS (Optional for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
